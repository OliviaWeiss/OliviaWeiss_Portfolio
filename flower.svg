<svg id="flower-svg" width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="petalGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#444" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#18191c" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.25"/>
      <stop offset="80%" stop-color="#222" stop-opacity="1"/>
    </radialGradient>
    <filter id="petalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <g id="flower-group">
    <g filter="url(#petalShadow)">
      <!-- 8 evenly spaced petals using rotation -->
      <g>
        <path d="M160 50 Q200 110 160 170 Q120 110 160 50" fill="url(#petalGradient)"/>
      </g>
      <g transform="rotate(45 160 160)">
        <path d="M160 50 Q200 110 160 170 Q120 110 160 50" fill="url(#petalGradient)"/>
      </g>
      <g transform="rotate(90 160 160)">
        <path d="M160 50 Q200 110 160 170 Q120 110 160 50" fill="url(#petalGradient)"/>
      </g>
      <g transform="rotate(135 160 160)">
        <path d="M160 50 Q200 110 160 170 Q120 110 160 50" fill="url(#petalGradient)"/>
      </g>
      <g transform="rotate(180 160 160)">
        <path d="M160 50 Q200 110 160 170 Q120 110 160 50" fill="url(#petalGradient)"/>
      </g>
      <g transform="rotate(225 160 160)">
        <path d="M160 50 Q200 110 160 170 Q120 110 160 50" fill="url(#petalGradient)"/>
      </g>
      <g transform="rotate(270 160 160)">
        <path d="M160 50 Q200 110 160 170 Q120 110 160 50" fill="url(#petalGradient)"/>
      </g>
      <g transform="rotate(315 160 160)">
        <path d="M160 50 Q200 110 160 170 Q120 110 160 50" fill="url(#petalGradient)"/>
      </g>
    </g>
    <circle cx="160" cy="160" r="38" fill="url(#centerGradient)" stroke="#444" stroke-width="3"/>
    <ellipse cx="160" cy="160" rx="18" ry="38" fill="#fff" opacity="0.08" transform="rotate(-30 160 160)"/>
    <ellipse cx="160" cy="160" rx="12" ry="28" fill="#fff" opacity="0.13" transform="rotate(20 160 160)"/>
  </g>
</svg>
